<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование студента</title>
</head>
<body>
<h2>Редактирование студента</h2>
<form th:action="@{/student/edit}" th:object="${studentModel}" method="post">
  <input type="hidden" th:field="*{id}" />

  <div>
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>

  <div>
    <label for="email">Электронная почта:</label>
    <input type="text" id="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>

  <div>
    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  </div>

  <div>
    <label for="faculty">Факультет:</label>
    <select id="faculty" th:field="*{facultyModel.id}">
      <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
    </select>
  </div>

  <div>
    <button type="submit">Сохранить</button>
  </div>
</form>
<a href="#" th:href="@{/student}">Назад к списку</a>
</body>
</html>
