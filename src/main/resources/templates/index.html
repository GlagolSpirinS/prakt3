<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Список студентов</h1>

<!-- Отображение сообщения об успешном создании студента -->
<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

<!-- Код для отображения списка студентов -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Электронная почта</th>
        <th>Факультет</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.facultyModel}"></td>
    </tr>
    </tbody>
</table>

<a href="/student/create">Создать нового студента</a>
</body>
</html>
